{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
	<ul>
	{% for poll in polls  %}
	<li> {{ poll }} </li>
		<ul>
			{% for choice in poll.choice_set.all %}
			<li> {{ choice.choice_text }} </li>
			{% endfor %}
		</ul>
	{% endfor %}
	</ul>
</div>
{% endblock %}
